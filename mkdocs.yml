site_name: AGENTIC FLOWS
site_url: https://bijux.github.io/agentic-flows/
repo_name: bijux/agentic-flows
repo_url: https://github.com/bijux/agentic-flows

docs_dir: docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - content.code.copy
    - navigation.footer
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: assets/bijux_logo_hq.png
  favicon: assets/bijux_icon.png

nav:
  - System Guarantees: guarantees/system_guarantees.md
  - Never Support: guarantees/never_support.md
  - Home: guarantees/index.md
  - Getting Started:
      - guarantees/overview/getting_started.md
      - guarantees/overview/cli_demo.md
  - Ontology:
      - Core Concepts: ontology/concepts/core_concepts.md
      - Artifact Ontology: ontology/artifact_ontology.md
  - Semantics:
      - Determinism: semantics/determinism.md
      - Failures: semantics/failures.md
      - Vocabulary: semantics/vocabulary.md
      - Forbidden: semantics/FORBIDDEN.md
      - Semantic Gaps: semantics/semantic_gaps.md
      - Phase Status: semantics/PHASE_STATUS.md
  - Contracts:
      - Bijux Contracts: contracts/bijux_contracts.md
      - CLI: contracts/cli/cli.md
      - CLI Surface: contracts/interface/cli_surface.md
      - API Overview: contracts/api/overview.md
      - API Schema: contracts/api/schema.md
  - Governance:
      - core: guarantees/governance/core.md
      - semver: guarantees/governance/semver.md
      - anti_patterns: guarantees/governance/anti_patterns.md
      - roadmap_ceiling: guarantees/governance/roadmap_ceiling.md
      - positioning: guarantees/governance/positioning.md
      - release_identity: guarantees/governance/release_identity.md
  - Research:
      - agentic_criteria: guarantees/research/agentic_criteria.md
      - agent_taxonomy: guarantees/research/agent_taxonomy.md
      - formal_model: guarantees/research/formal_model.md
      - falsifiable_claim: guarantees/research/falsifiable_claim.md
      - decisive_experiment: guarantees/research/decisive_experiment.md
      - ablation_studies: guarantees/research/ablation_studies.md
      - neutral_results: guarantees/research/neutral_results.md
      - reviewer_premortem: guarantees/research/reviewer_premortem.md
      - system_schematic: guarantees/research/system_schematic.md
  - Externalization:
      - mpi: guarantees/externalization/mpi.md
      - golden_path: guarantees/externalization/golden_path.md
      - misuse_guards: guarantees/externalization/misuse_guards.md
      - surface_area: guarantees/externalization/surface_area.md
      - sandbox: guarantees/externalization/sandbox.md
      - invariant_visualization: guarantees/externalization/invariant_visualization.md
      - why_not_x: guarantees/externalization/why_not_x.md
  - Docs:
      - SPINE: guarantees/meta/SPINE.md
      - DOCS_STYLE: guarantees/meta/DOCS_STYLE.md
      - DOCS_VOICE: guarantees/meta/DOCS_VOICE.md
      - NAMING: guarantees/meta/NAMING.md
      - TRIAGE: guarantees/meta/TRIAGE.md
  - Architecture:
      - architecture: guarantees/architecture/architecture.md
      - invariants: guarantees/architecture/invariants.md
      - spec_law: guarantees/architecture/spec-law.md
      - abstraction_removal: guarantees/architecture/abstraction_removal.md
      - experimental: guarantees/architecture/experimental.md
      - llm_authority: guarantees/architecture/llm_authority.md
      - execution_model: guarantees/architecture/execution_model.md
      - execution_lifecycle: guarantees/architecture/execution_lifecycle.md
      - execution_cost: guarantees/architecture/execution_cost.md
      - pathway_limits: guarantees/architecture/pathway_limits.md
      - conservation: guarantees/architecture/conservation.md
      - metrics: guarantees/architecture/metrics.md
      - negative_results: guarantees/architecture/negative_results.md
      - design_debt: guarantees/architecture/design_debt.md
  - Security:
      - dependencies: guarantees/security/dependencies.md
      - threat_model: guarantees/security/threat_model.md
      - citation: guarantees/security/citation.md

strict: true

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - def_list
